<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
    }
    .separator {
      border-top: 1px solid rgba(59, 141, 127, 1);
      margin-top: 1em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>About</h1>
  <div class="separator"></div>
  <p>We are building tools that dramatically redefine and accelerate the software development process. Currently, we have purposefully limited information available about the product. If you are interested in learning more, please contact us and we'll be happy to share.</p>
</body>
</html>
